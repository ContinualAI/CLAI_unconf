# Site settings
title: CLAI-UNCONF
email: kwcooper@uci.edu
url: https://continualai.org
description: "One awesome conference"
keywords: "Continual learning, AI, Science"
skills: " "
meta_author: Cooper Keiland

# Handel some directory info
domain: continualai.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://continualai.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /CLAI_unconf/      # place folder name if the site is served in a subfolder

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
# Pink #DD517E #F72585 #ff668c
# Blue #3A0CA3 #3A0CA3 #2e54c7 #668cff
color:
  primary:  3A0CA3  #3A0CA3 #2e54c7 #80B3FF  
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: DD517E #F72585 #ff668c #FD6E8A
  secondary-dark: 233140 #A2122F
  white: EBEDF3

# Footer settings
footer:
  copyright: ContinualAI
  location: 
  social: Continual AI
  credits: 

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/continualai
  # - title: facebook
  #   url:
  # - title: stack-overflow
  #   url: http://stackoverflow.com/questions/tagged/jekyll
  # - title: bitbucket
  #   url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/continualai

# Postal address (add as many lines as necessary)
address:
  - line: unconf@continualai.org

# Credits content
credits: 'Learning together, continually'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: "/"
