
<!-- Org People -->

<section class="portfolio" id="faq">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 style="color:#{{ site.color.primary }}">FAQ</h2>
          <hr class="star-dark">
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12 text-center">
          <p style="color:#000"> </p>    
        </div>
      </div>
    </div>
    <br>
      <div class="container">
        <div class="row text-left"> 
        {% for qobj in site.data.qna %}

                <div class="col-lg-12 col-sm-12 ">
                    <p><i>{{ qobj.question }}</i></p>
                    <p style="color:#000">{{ qobj.answer }}</p>
                    <br>
                </div>

        {% endfor %}

            </div>
        </div>
        <br>

  </section>
