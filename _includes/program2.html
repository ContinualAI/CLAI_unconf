<!-- Org People -->

<section class="portfolio" id="people">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 style="color:#{{ site.color.primary }}">The Program</h2>
        <hr class="star-dark">
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-12 text-center">
        <p style="color:#000">Our awesome line-up (Times in UTC)</p>
        <p style="color:#000">Register for FREE <a href="/register">Here!</a></p>      
      </div>
    </div>
  </div>
  <br>
    <div class="container">
      <div class="row text-center"> 
      {% for prog in site.data.program %}

              <div class="col-lg-12 col-sm-12 our-talks">
                  <div class="col-lg-4 col-sm-4 ">
                        <div>
                            <br>
                            <p><b>{{ prog.session}}</b></p>
                            <p> {{ prog.time }} UTC</p>
                            <p><i> {{ prog.talktitle }} </i>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 ">
                      <div class="image-cropper pic">
                          <a href="{{ prog.website }}" target="_blank">
                              <img src={{ site.baseurl }}{{ prog.img }} alt=""> 
                          </a>    
                      </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 ">
                      <div>
                          <br>
                          <br>
                          <p>{{ prog.name }}</p>
                          <!-- <p> {{ prog.title }}</p> -->
                          <p> <i> {{ prog.uni }} </i> </p>
                          <!-- <p> {{ prog.position }}</p> -->
                      </div>
                  </div>
                  {% if prog.material %}
                  <div class="w-100"></div>
                  
                  <div class="col-lg-12 col-sm-12">
                    <p>Material available: <a href="{{ prog.material }}" target="_blank">here</a></p>
                  </div>
                  {% endif %}
                  
              </div>

      {% endfor %}

          </div>
      </div>
      <br>

      <!-- <div class="container">
        <div class="row">

            <hr class="star-dark">
          </div>
        </div>
      </div> -->


</section>
